    <main class="main-content">
      <h1>Ask the AI Chatbot</h1>

     <div class="chat-wrapper">
  <div id="chatContainer" class="chat-container"></div>

  <form id="chatForm" class="chat-form">
    <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</div>

  <script src="js.js">
    const chatForm = document.getElementById("chatForm");
const chatContainer = document.getElementById("chatContainer");

chatForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const input = document.getElementById("userInput");
  const userMessage = input.value.trim();
  if (!userMessage) return;

  appendMessage("user", userMessage);
  input.value = "";

  // Simulate AI reply — replace with OpenAI later
  const aiResponse = await mockAiReply(userMessage);
  appendMessage("ai", aiResponse);
});

function appendMessage(role, text) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `message ${role}`;
  msgDiv.textContent = text;
  chatContainer.appendChild(msgDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function mockAiReply(userText) {
  // Simulate AI reply delay
  await new Promise((res) => setTimeout(res, 600));
  return `You asked: "${userText}". Here's an educational response about it. 📘`;
}

    document.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const scholar = urlParams.get('scholar');

  if (scholar) {
    const input = document.getElementById("userInput");
    input.value = `Tell me more about ${scholar}.`;
  }
});
<form id="chatForm">
  <input type="text" id="userInput" placeholder="Ask me anything..." />
  <button type="submit">Send</button>
</form>

  </script>
